<!DOCTYPE html>
<html>
    <head>
        <title>Manual Test: WebKit matchMedia listener not firing</title>
    </head>
    <style type="text/css">
    @media screen and (max-width: 800px) {
        body {}
    }
    </style>
    <body>
        <p>Uncomment style block and matchMedia listener will fire on max-width > 800px. See <a href="https://bugs.webkit.org/show_bug.cgi?id=75903">bug #75903</a> for more info.</p>

        <script type="text/javascript">
        var mql = window.matchMedia('screen and (max-width: 800px)');

        mql.addListener(function(m) {
            console.log(m);
        });
        </script>
    </body>
</html>
