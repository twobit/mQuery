<!DOCTYPE html>
<html>
    <head>
        <title>mQuery Manual Test: Chrome (v17.0.963.56) matchMedia listener not firing</title>
        <style type="text/css">
        body {background: #FF0;}
        </style>
    </head>
    <body>
        <!--
        Uncomment and matchMedia listener will work
        <style type="text/css">
        body {background: #FF0;}
        @media screen and (max-width: 600px) {
            body {}
        }
        </style>
        -->
        <script type="text/javascript">
        var mql = window.matchMedia('(min-width: 600px)');

        console.log(mql.matches);

        mql.addListener(function(m) {
            console.log(m);
        });
        </script>
    </body>
</html>
